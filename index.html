<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculadora Financeira</title>
</head>

<body>
    <img src="img-background.jpg" alt="img-background" class="bg-img">
    <main id="calculadora">
        <div class="calculadora_left_content_container">
            <span class="calculadora-title">Calcule o quanto você pode economizar!</span>
            <p class="calculadora-text">Segundo o IBGE, <b>cerca de um terço(33%)</b> de todo peixe é perdido no
                congelamento, apenas por não estar na
                temperatura correta. <span class="marked-text">Veja o quanto a AST pode economizar por você!</span></p>
            <div class="div_input_container">
                <label for="input_peso" class="label_peso">Digite o Peso Transportado </label>
                <input type="number" name="input_peso" id="input_peso" class="input_peso" placeholder="Peso em kg">
                <button onclick="calcular_prejuizo()" class="btn_calculo">
                    CALCULAR
                </button>
            </div>
        </div>
        <div class="calculadora_right_content_container">
            <span class="calculadora-title">Prejuizos</span>
            <p class="p_topico">
                KG
            </p>
            <p id="p_prejuizo_kg">
                -
            </p>
            <p class="p_topico">
                R$
            </p>
            <p id="p_prejuizo_reais">
                -
            </p>
            <hr>
            <span class="calculadora-title">Possíveis Lucros</span>
            <p class="p_topico">
                R$ (25% - 50%)
            </p>
            <p id="p_lucros_reais">
                -
            </p>
        </div>
    </main>
</body>

</html>

<script>
    function calcular_prejuizo() {
        var peso = Number(input_peso.value);        
        var desperdicio = peso * 0.33;
        var valor_desperdicio = desperdicio * 42;

        var valor_lucro_25 = desperdicio * 0.25;
        var valor_lucro_50 = desperdicio * 0.50;


        p_prejuizo_reais.innerHTML = `${valor_desperdicio.toFixed(2)}`;
        p_prejuizo_kg.innerHTML = `${desperdicio.toFixed(2)}`;
        p_lucros_reais.innerHTML = `${valor_lucro_25.toFixed(2)} - ${valor_lucro_50.toFixed(2)}`;
    }
</script>
